<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Encuesta de satisfacción</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="Correo" name="Correo" required> <br> <br>

        <label for="Correo">Correo electrónico</label>
        <input type="email" id="Correo" name="psw" required> <br> <br>

        <label for="number">Edad</label>
        <input type="Edad" name="edad" id="edad" required> <br> <br>

        <label for="Nivel de satisfacción con el servicio:">Nivel de satisfacción con el servicio:</label>
        <select name="Nivel" id="Nivel">
            <option value="Excelente">Excelente</option>
            <option value="Bueno">Bueno</option>
            <option value="Regular">Regular</option>
            <option value="Malo">Malo</option>
        </select> <br> <br>
        <br>
        <label for="Regularidad">¿Con qué frecuencia utilizas nuestros servicios?</label> <br>
        <input type="radio" id="Diario" name="Regularidad" value="Diario"> 
        <label for="Diario">Diario</label> <br>
        <input type="radio" id="Semanal" name="Regularidad" value="Semanal">
        <label for="Semanal">Semanal</label> <br>
        <input type="radio" id="Mensual" name="Regularidad" value="Mensual">
        <label for="Mensual">Mensual</label> <br>
    <br>
    <br>
    <label for="Regularidad">¿Qué servicios has utilizado?</label> <br>
    <input type="radio" id="Soporte técnico" name="Regularidad" value="Soporte técnico">
    <label for="Soporte técnico">Soporte técnico</label> <br>
    <input type="radio" name="Regularidad" id="Consultoría" value="Consultoría">
    <label for="Consultoría">Consultoría</label><br>
    <input type="radio" name="Regularidad" id="Capacitación" value="Capacitación">
    <label for="Capacitación">Capacitación</label> <br>
    <br>
    <label for="Sugerencias para mejorar nuestros servicios:">Sugerencias para mejorar nuestros servicios:</label> <br>
    <textarea name="Sugerencias" id="Sugerencias" cols="30" rows="4"></textarea> <br>
    <br>
    <input type="Enviar encuesta" value="Enviar encuesta">    
</form>
</body>
</html>
